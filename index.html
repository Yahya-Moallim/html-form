<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0" />
		<link rel="stylesheet" href="form-style.css" />
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Authentication Request</legend>
				<label for="merchant_key">merchant_key:</label>
				<input type="text" id="merchant_key" name="merchant_key" />
				<label for="password">Password</label>
				<input type="text" id="password" name="password" />
				<label for="operation">operation:</label>
				<input type="text" value="purchase" disabled id="operation" name="operation" />
				<label for="number">order number:</label>
				<input type="text" id="number" name="number" />
				<label for="amount">amount:</label>
				<input type="number" id="amount" name="amount" />
				<label for="currency">currency:</label>
				<input type="text" id="currency" name="currency" />
				<label for="description">description:</label>
				<input type="text" id="description" name="description" />
				<label for="success_url">success_url:</label>
				<input type="text" id="success_url" name="success_url" />
				<input type="submit" id="submit" value="send request" />
				<button id="randomData">Random Data</button>
			</fieldset>
		</form>
		<script src="./index.js" type="module"></script>
	</body>
</html>
